<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نظام تسجيل الحضور</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>نظام تسجيل الحضور</h1>
    <nav>
      <button onclick="showSection('scanner')">المسح</button>
      <button onclick="showSection('dashboard')">لوحة التحكم</button>
      <button onclick="showSection('employees')">الموظفين</button>
    </nav>
  </header>

  <!-- قسم المسح -->
  <section id="scanner" class="section active">
    <h2>مسح رمز QR</h2>
    <div id="reader"></div>
    <button id="start-scan">بدء المسح</button>
    <button id="stop-scan" disabled>إيقاف المسح</button>
    <div id="scan-result"></div>
  </section>

  <!-- لوحة التحكم -->
  <section id="dashboard" class="section">
    <h2>سجل الحضور اليوم</h2>
    <div>
      <label>اختر تاريخ: <input type="date" id="filter-date" /></label>
      <button onclick="exportToCSV()">تصدير إلى CSV</button>
    </div>
    <table id="attendance-table">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>الوقت</th>
          <th>الحالة</th>
        </tr>
      </thead>
      <tbody id="attendance-body"></tbody>
    </table>
  </section>

  <!-- إدارة الموظفين -->
  <section id="employees" class="section">
    <h2>إدارة الموظفين</h2>
    <button id="add-employee-btn">إضافة موظف</button>
    <div id="employees-list"></div>
  </section>

  <!-- نافذة إضافة موظف -->
  <div id="employee-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>إضافة موظف جديد</h3>
      <form id="employee-form">
        <input type="text" id="emp-id" placeholder="كود الموظف (فريد)" required />
        <input type="text" id="first-name" placeholder="الاسم الأول" required />
        <input type="text" id="last-name" placeholder="اسم العائلة" required />
        <input type="date" id="dob" />
        <input type="tel" id="phone" placeholder="رقم الهاتف" />
        <input type="text" id="position" placeholder="المنصب" />
        <input type="time" id="start-time" value="07:00" required />
        <input type="time" id="end-time" value="15:00" required />
        <button type="submit">حفظ</button>
        <button type="button" class="cancel">إلغاء</button>
      </form>
    </div>
  </div>

  <!-- نافذة عرض QR -->
  <div id="qr-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>رمز QR</h3>
      <div id="qr-code-container"></div>
      <button id="download-qr">تحميل الرمز</button>
    </div>
  </div>

  <!-- مكتبات خارجية -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
